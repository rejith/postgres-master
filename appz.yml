app:
    name: Postgres Master
    code: POSTGRES
    notify: akanade@ecloudcontrol.com
    
build:
    version: 12.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_master-12.2
    
deploy:
    context: abhikanade-cc/DEV
    type: statefulset
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgres-data
    mount: /var/lib/postgres
    name: data
    size: 5Gi
  - claim: postgres-backup
    mount: /appz/backup
    name: backup
    size: 5Gi

properties:
    POSTGRESQL_REPLICATION_MODE: master
    POSTGRESQL_DATA: /appz/data
    POSTGRESQL_CONNECTUSER: postgres
    POSTGRESQL_CONNECTIONDB: postgres
    POSTGRESQL_PORT: 5432
    POSTGRESQL_PASSWORD: 
      vault: POSTGRESQL_PASSWORD
    POSTGRESQL_SYNCHRONOUS_COMMIT_MODE: on
    POSTGRESQL_NUM_SYNCHRONOUS_REPLICAS: 1
    POSTGRESQL_REP_USER: replica
    PGPASSWORD: 
      vault: PGPASSWORD
    POSTGRES_SPRINGBOOTWEB_PASSWORD:
      vault: POSTGRES_SPRINGBOOTWEB_PASSWORD
    revision : 25
