users:
  - name: springboot_web
    password: $POSTGRES_SPRINGBOOTWEB_PASSWORD
    role: superuser
databases:
  - name: springboot_web
    owner: springboot_web
    tablespace:
      - name: tb1
        location: /appz/data/tb1
    schemas:
      - name: schema1
        authorised_user: springboot_web
        search_path: true
restore:
  - database: springboot_web
    source:
       url: 'https://3.14.15.155/wp-content/uploads/2021/03/masterdb.zip'
    user: postgres
    password: $POSTGRESQL_PASSWORD # password of the 'user' above.
    token: 20210302-1207 # The restore token to be validated before restoring
